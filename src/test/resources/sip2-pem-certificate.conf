{
  "check_checksum": true,
  "netServerOptions": {
    "ssl": true,
    "pemKeyCertOptions": {
      "certPaths": ["src/test/resources/certificates/wiremock-server.crt"],
      "keyPaths": ["src/test/resources/certificates/wiremock-server.key"]
    }
  },
  "tenantConfigRetrieverOptions": {
    "scanPeriod": 1000,
    "stores": [
      {
        "type": "json",
        "format": "json",
        "config": {
          "scTenants": [
            {
              "scSubnet": "0.0.0.0/0",
              "tenant": "testtenant",
              "errorDetectionEnabled": true,
              "messageDelimiter": "\r",
              "charset": "ISO-8859-1"
            }
          ]
        },
        "optional": false
      }
    ]
  }
}
